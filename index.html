<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Monthly Habit Tracker</title>

  <!-- Mobile & PWA-safe viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#6d5dfc">

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="/manifest.json">

</head>
<body>

<div class="app-container">

  <!-- ================= TRACKER VIEW ================= -->
  <div class="view active" id="trackerView">

    <div class="app">

      <h1>Habit Tracker</h1>

      <!-- Date Flip -->
      <div class="flip-bar">
        <div class="flip-box">
          <div class="flip-card" id="monthFlip">Month</div>
        </div>
        <div class="flip-box">
          <div class="flip-card" id="dateFlip">Date</div>
        </div>
      </div>

      <!-- Habit Grid -->
      <div class="tracker">

        <!-- Header Row (MONDAY START) -->
        <div class="header-row">
          <div class="activity-col">ACTIVITY</div>
          <div>M</div>
          <div>T</div>
          <div>W</div>
          <div>T</div>
          <div>F</div>
          <div>S</div>
          <div>S</div>
        </div>

        <!-- Dates -->
        <div class="date-row" id="dateRow"></div>

        <!-- Habit Rows -->
        <div id="habitRows"></div>

      </div>

      <!-- Progress -->
      <div class="progress-wrap compact">
        <div class="progress-label">Today</div>
        <div class="progress-bar tiny">
          <div class="progress-fill" id="progressFill"></div>
        </div>
      </div>

      <!-- Controls -->
      <div class="bottom-controls">
        <button id="resetBtn">Reset Day</button>
        <button id="addHabitBtn">+ Habit</button>
      </div>

      <!-- Mood -->
      <div class="mood compact">
        <span data-mood="1">ğŸ™‚</span>
        <span data-mood="2">ğŸ˜</span>
        <span data-mood="3">ğŸ˜</span>
        <span data-mood="4">ğŸ˜</span>
      </div>

      <!-- Streak -->
      <div class="streak compact">
        Streak: <span id="streakCount">0</span> ğŸ”¥
      </div>

    </div>

    <!-- Navigation -->
    <div class="nav-row compact">
      <button id="prevDay">â—€</button>
      <button id="openWeekly">Weekly</button>
      <button id="openMonthly">Monthly</button>
      <button id="nextDay">â–¶</button>
    </div>

  </div>

  <!-- ================= WEEKLY VIEW ================= -->
  <div class="view" id="weeklyView">

    <h2>Weekly</h2>
    <p id="weekRange"></p>

    <div id="weeklyMoodWave" class="mood-wave"></div>
    <div id="weeklyBars"></div>

    <button id="backToTracker">â† Back</button>

  </div>

  <!-- ================= MONTHLY VIEW ================= -->
  <div class="view" id="monthlyAnalytics">

    <h2 id="analyticsMonth"></h2>

    <div class="analytics-card">
      <p>Month %</p>
      <div class="progress-bar">
        <div id="monthCompletion" class="progress-fill"></div>
      </div>
      <span id="monthCompletionText">0%</span>
    </div>

    <div id="habitAnalytics" class="analytics-card"></div>
    <div id="weeklyAnalytics" class="analytics-card"></div>

    <!-- <button id="jumpToday">Today</button> -->
    <button id="backToTrackerFromMonthly">â† Back</button>

  </div>

</div>

<!-- Script -->
<script src="idb.js"></script>
<script src="app.js" defer></script>

</body>
</html>
