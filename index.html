<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Monthly Habit Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app-container">

      <!-- ================= TRACKER VIEW ================= -->
      <div class="view active" id="trackerView">
        <div class="app">
          <h1>Monthly Habit Tracker</h1>

          <!-- Flip Date -->
          <div class="flip-bar">
            <div class="flip-box">
              <div class="flip-card" id="monthFlip">January</div>
            </div>
            <div class="flip-box">
              <div class="flip-card" id="dateFlip">2</div>
            </div>
          </div>

          <!-- Tracker Grid -->
          <div class="tracker">
            <div class="header-row">
              <div class="activity-col">Activity</div>
              <div>S</div>
              <div>M</div>
              <div>T</div>
              <div>W</div>
              <div>T</div>
              <div>F</div>
              <div>S</div>
            </div>

            <div id="habitRows"></div>
          </div>

          <!-- Daily Progress -->
          <div class="progress-wrap">
            <div class="progress-label">Daily Progress</div>
            <div class="progress-bar">
              <div class="progress-fill" id="progressFill"></div>
            </div>
          </div>

          <button id="resetBtn" class="reset-btn" aria-label="Reset day">
            Reset Day
          </button>

          <button id="addHabitBtn" class="add-btn" aria-label="Add habit">
            ï¼‹ Add Habit
          </button>

          <!-- Mood -->
          <div class="mood" aria-label="Mood selector">
            <span data-mood="1">ğŸ™‚</span>
            <span data-mood="2">ğŸ˜</span>
            <span data-mood="3">ğŸ˜</span>
            <span data-mood="4">ğŸ˜</span>
          </div>

          <!-- Notes -->
          <textarea id="notes" placeholder="Notes..."></textarea>

          <!-- Streak -->
          <div class="streak">
            ğŸ”¥ Day Streak: <span id="streakCount">0</span>
          </div>
        </div>

        <!-- Navigation -->
        <div class="nav-row">
          <button id="prevDay" aria-label="Previous day">â—€</button>
          <button id="openWeekly" aria-label="Open weekly analytics">ğŸ“Š Weekly</button>
          <button id="openMonthly" aria-label="Open monthly analytics">ğŸ“… Monthly</button>
          <button id="nextDay" aria-label="Next day">â–¶</button>
        </div>
      </div>

      <!-- ================= WEEKLY ANALYTICS VIEW ================= -->
      <div class="view" id="weeklyView">
        <h2>Weekly Progress</h2>
        <p class="week-context">
          Week of <strong id="weekRange"></strong>
        </p>

        <div id="weeklyBars"></div>

        <button id="backToTracker" aria-label="Back to tracker">
          â¬… Back
        </button>
      </div>

      <!-- ================= MONTHLY ANALYTICS VIEW ================= -->
      <div class="view" id="monthlyAnalytics">
        <header class="analytics-header">
          <h2 id="analyticsMonth">January 2026</h2>
        </header>

        <div class="analytics-card">
          <p>Monthly Completion</p>
          <div class="progress-bar">
            <div
              class="progress-fill"
              id="monthCompletion"
              data-value="0"
            ></div>
          </div>
          <span id="monthCompletionText">0%</span>
        </div>

        <div class="analytics-card">
          <p>Habit-wise Progress</p>
          <div id="habitAnalytics"></div>
        </div>

        <div class="analytics-card">
          <p>Weekly Breakdown</p>
          <div id="weeklyAnalytics"></div>
        </div>

        <!-- Jump to Today -->
        <button id="jumpToday" class="fab" aria-label="Jump to today">
          ğŸ“
        </button>

        <button
          id="backToTrackerFromMonthly"
          aria-label="Back to tracker"
        >
          â¬… Back
        </button>
      </div>

    </div>

    <script src="app.js" defer></script>
  </body>
</html>
