<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Monthly Habit Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="app-container">

      <!-- ================= TRACKER VIEW ================= -->
      <section class="view active" id="trackerView" aria-labelledby="tracker-heading">
        <div class="app">
          <header>
            <h1 id="tracker-heading">Monthly Habit Tracker</h1>

            <!-- Flip Date -->
            <div class="flip-bar" role="navigation" aria-label="Date navigation">
              <div class="flip-box" aria-label="Change month">
                <div class="flip-card" id="monthFlip">January</div>
              </div>
              <div class="flip-box" aria-label="Change day">
                <div class="flip-card" id="dateFlip">3</div>
              </div>
            </div>
          </header>

          <!-- Tracker Grid -->
          <section class="tracker" aria-labelledby="habits-heading">
            <div class="header-row" role="row">
              <div class="activity-col" role="columnheader">Activity</div>
              <div role="columnheader" aria-label="Sunday">S</div>
              <div role="columnheader" aria-label="Monday">M</div>
              <div role="columnheader" aria-label="Tuesday">T</div>
              <div role="columnheader" aria-label="Wednesday">W</div>
              <div role="columnheader" aria-label="Thursday">T</div>
              <div role="columnheader" aria-label="Friday">F</div>
              <div role="columnheader" aria-label="Saturday">S</div>
            </div>

            <div id="habitRows" role="grid"></div>
          </section>

          <!-- Daily Progress -->
          <section class="progress-wrap" aria-labelledby="daily-progress-label">
            <div class="progress-label" id="daily-progress-label">Daily Progress</div>
            <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
              <div class="progress-fill" id="progressFill"></div>
            </div>
          </section>

          <button id="resetBtn" class="reset-btn" aria-label="Reset day">
            Reset Day
          </button>

          <button id="addHabitBtn" class="add-btn" aria-label="Add habit">
            ï¼‹ Add Habit
          </button>

          <!-- Mood -->
          <section class="mood" role="radiogroup" aria-label="Mood selector">
            <span role="radio" tabindex="0" data-mood="1" aria-label="Slightly happy">ğŸ™‚</span>
            <span role="radio" tabindex="0" data-mood="2" aria-label="Very happy">ğŸ˜</span>
            <span role="radio" tabindex="0" data-mood="3" aria-label="Neutral">ğŸ˜</span>
            <span role="radio" tabindex="0" data-mood="4" aria-label="Sad">ğŸ˜</span>
          </section>

          <!-- Notes -->
          <textarea id="notes" placeholder="Notes..." aria-label="Daily notes"></textarea>

          <!-- Streak -->
          <section class="streak" aria-labelledby="streak-label">
            ğŸ”¥ Day Streak: <span id="streakCount" aria-live="polite">0</span>
          </section>
        </div>

        <!-- Navigation -->
        <nav class="nav-row" aria-label="View navigation">
          <button id="prevDay" aria-label="Previous day">â—€</button>
          <button id="openWeekly" aria-label="Open weekly analytics">ğŸ“Š Weekly</button>
          <button id="openMonthly" aria-label="Open monthly analytics">ğŸ“… Monthly</button>
          <button id="nextDay" aria-label="Next day">â–¶</button>
        </nav>
      </section>

      <!-- ================= WEEKLY ANALYTICS VIEW ================= -->
      <section class="view" id="weeklyView" aria-labelledby="weekly-heading">
        <h2 id="weekly-heading">Weekly Progress</h2>
        <p class="week-context">
          Week of <strong id="weekRange"></strong>
        </p>

        <div id="weeklyBars" role="list"></div>

        <button id="backToTracker" aria-label="Back to tracker">
          â¬… Back
        </button>
      </section>

      <!-- ================= MONTHLY ANALYTICS VIEW ================= -->
      <section class="view" id="monthlyAnalytics" aria-labelledby="monthly-heading">
        <header class="analytics-header">
          <h2 id="monthly-heading">January 2026</h2>
        </header>

        <article class="analytics-card">
          <p>Monthly Completion</p>
          <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100">
            <div class="progress-fill" id="monthCompletion" data-value="0"></div>
          </div>
          <span id="monthCompletionText" aria-live="polite">0%</span>
        </article>

        <article class="analytics-card">
          <p>Habit-wise Progress</p>
          <div id="habitAnalytics" role="list"></div>
        </article>

        <!-- <article class="analytics-card">
          <p>Weekly Breakdown</p>
          <div id="weeklyAnalytics" role="list"></div>
        </article> -->

        <!-- Jump to Today -->
        <button id="jumpToday" class="fab" aria-label="Jump to today">
          ğŸ“
        </button>

        <button id="backToTrackerFromMonthly" aria-label="Back to tracker">
          â¬… Back
        </button>
      </section>

    </div>

    <script src="app.js" defer></script>
  </body>
</html>
